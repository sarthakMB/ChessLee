<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Â· ChessLee</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/output.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="min-h-screen bg-neutral-900 text-gray-100 flex items-center justify-center p-4">
  <main class="w-full max-w-md bg-neutral-800/80 border border-neutral-700 rounded-2xl shadow-2xl p-8 flex flex-col gap-6">
    <header class="text-center">
      <h1 class="text-3xl font-bold">Create your account ğŸ§</h1>
      <p class="text-sm text-gray-400 mt-2">Join ChessLee and start playing instantly.</p>
    </header>
    <form method="POST" action="/register" class="flex flex-col gap-4">
      <label class="text-sm font-semibold text-gray-300" for="username">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        required
        class="rounded-lg bg-neutral-900 border border-neutral-700 px-4 py-3 focus:outline-none focus:border-lime-400"
        placeholder="Pick a unique username"
      />
      <label class="text-sm font-semibold text-gray-300" for="email">Email (optional)</label>
      <input
        id="email"
        name="email"
        type="email"
        class="rounded-lg bg-neutral-900 border border-neutral-700 px-4 py-3 focus:outline-none focus:border-lime-400"
        placeholder="you@example.com"
      />
      <label class="text-sm font-semibold text-gray-300" for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        required
        class="rounded-lg bg-neutral-900 border border-neutral-700 px-4 py-3 focus:outline-none focus:border-lime-400"
        placeholder="Create a strong password"
      />
      <button
        type="submit"
        class="mt-2 rounded-lg bg-lime-500/80 hover:bg-lime-500 text-neutral-900 font-semibold py-3 transition"
      >
        Create Account
      </button>
    </form>
    <p class="text-sm text-center text-gray-400">
      Already have an account?
      <a href="/login" class="text-lime-300 hover:text-lime-200 font-semibold">Log in</a>
    </p>
    <a href="/" class="text-center text-sm text-gray-500 hover:text-gray-300">â† Back to home</a>
  </main>
</body>
</html>
